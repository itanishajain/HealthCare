<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Input Form</title>
  <link rel="stylesheet" href="symptom.css"/> 
  <style>
    .container {
      position: relative;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #12ac8e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-btn {
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("symptomForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var selectedSymptom = document.getElementById("symptom").value;
        var medicineSuggestion = getMedicineSuggestion(selectedSymptom);

        document.getElementById("recommendation").innerHTML = "<p>Medicine Suggestion: " + medicineSuggestion + "</p>";

        openPopup(medicineSuggestion);
      });

      function getMedicineSuggestion(symptom) {
        switch (symptom) {
          case "Fever":
            return "Take paracetamol and get plenty of rest.";
          case "Cough":
            return "Use cough syrup and drink warm fluids.";
          case "Headache":
            return "Take pain relievers and rest in a quiet, dark room.";
          case "Fatigue":
            return "Ensure you get enough sleep and maintain a balanced diet.";
          case "Asthma":
            return "Use your inhaler as prescribed and avoid triggers.";
          case "Cold":
            return "Stay hydrated, get plenty of rest, and use over-the-counter cold medications.";
          case "Muscle Pain":
            return "Apply a cold or warm compress and take pain relievers.";
          case "Joint Pain":
            return "Rest the affected joint, apply ice, and take anti-inflammatory medication.";
          case "Acidity":
            return "Avoid acidic foods, eat smaller meals, and take antacids.";
          case "Menstrual Pain":
            return "Use a heating pad, take pain relievers, and practice relaxation techniques.";
          case "Dizziness":
            return "Lie down, stay hydrated, and avoid sudden movements.";
          case "Sore Throat":
            return "Gargle with salt water, stay hydrated, and use throat lozenges.";
          default:
            return "No specific suggestion for this symptom.";
        }
      }

      function openPopup(medicineSuggestion) {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
        document.getElementById("popup-content").innerHTML = "<p>Medicine Suggestion: " + medicineSuggestion + "</p>";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
      }

      // Close the popup when clicking outside the box
      document.getElementById("overlay").addEventListener("click", closePopup);
    });
  </script>
</head>

<body>
  <div class="container">
    <nav>
      <div class="nav__logo">Health<span>Care</span></div>
      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="#">About Us</a></li>
        <li class="link"><a href="#">Services</a></li>
        <li class="link"><a href="Symptom.html">Symptom</a></li>
      </ul>
    </nav>
    <div class="header__content"></div>
    <div class="symptom-form">
      <h2>Symptom Input Form</h2>
      <form id="symptomForm">
        <label for="symptom">Select Symptom:</label>
        <select id="symptom" name="symptom">
          <option value="">-Select an option-</option>
          <option value="Fever">Fever</option>
          <option value="Cough">Cough</option>
          <option value="Headache">Headache</option>
          <option value="Fatigue">Fatigue</option>
          <option value="Asthma">Asthma</option>
          <option value="Cold">Cold</option>
          <option value="Muscle Pain">Muscle Pain</option>
          <option value="Joint Pain">Joint Pain</option>
          <option value="Acidity">Acidity</option>
          <option value="Menstrual Pain">Menstrual Pain</option>
          <option value="Dizziness">Dizziness</option>
          <option value="Sore Throat">Sore Throat</option>
        </select>

        <button class="btn" type="submit">Submit</button>
      </form>
      <div id="recommendation"></div>
    </div>
  </div>

  <!-- Popup HTML -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <span class="close-btn" onclick="closePopup()">X</span>
    <div id="popup-content"></div>
  </div>

</body>

</html>
